# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Tmux Solarized theme plugin
set -g @plugin 'seebi/tmux-colors-solarized'

# Set tmux for using solarized colorscheme
set -g @colors-solarized 'dark'

# Add this to fix syntax highlight vim tmux
set -g default-terminal "screen-256color"

# Change prefix binding key
unbind C-b
set -g prefix `
bind-key ` send-prefix

# Enabled vim key binding
setw -g mode-keys vi

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Set tmux to use powerline status, see https://powerline.readthedocs.org/en/latest/
source "/usr/local/lib/python3.4/dist-packages/powerline/bindings/tmux/powerline.conf"
