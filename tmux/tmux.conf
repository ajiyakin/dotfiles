# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

############################### Added Plugins ###############################
set -g @plugin 'seebi/tmux-colors-solarized'    # tmux solarized theme plugin


############################## Plugin's Config ##############################
set -g @colors-solarized 'dark'     # Set tmux for using solarized colorscheme


# Add this to fix syntax highlight vim tmux
set -g default-terminal "screen-256color"

# Change prefix binding key
unbind C-b
set -g prefix `
bind-key ` send-prefix

# Enabled vim key binding
setw -g mode-keys vi

# Custom key binding
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

